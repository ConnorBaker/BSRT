name: bsrt-real
channels:
  - conda-forge
  - pytorch
  - nvidia
dependencies:
  - python=3.7
  - pip==22.2.2

  # Pulls in cudatoolkit
  - pytorch==1.7.1=py3.7_cuda11.0.221_cudnn8.0.5_0
  - torchvision

  # For DCNv2
  - ninja==1.11.0
  - cupy
  - cuda-nvcc

  # Used to be installed by pip
  - matplotlib
  - imageio
  - opencv
  - tensorboardx
  - tqdm
  - timm
  - requests
  - exifread

  - pip:
    - torchsummaryX
    - pytorch-msssim
    - lpips
    - -e git+https://github.com/lbin/DCNv2.git@pytorch_1.7#egg=DCNv2
