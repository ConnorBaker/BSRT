name: bsrt-mac
channels:
  - conda-forge
  - pytorch
  - fastai
dependencies:
  - python=3.10
  - pip==22.2.2

  - pytorch==1.12.1
  - torchvision==0.13.1
  - torchmetrics==0.9.3
  - opencv==4.6.0
  - timm==0.6.7
  - gcsfs==2022.8.2
  - optuna==3.0.2

  # Note: Must manually uninstall grpcio from pip and install grpcio with conda
  - pip:
    - ray[all]==2.0.0
    - wandb==0.13.3

    # Use this fork of LPIPS until https://github.com/richzhang/PerceptualSimilarity/pull/114 is merged upstream
